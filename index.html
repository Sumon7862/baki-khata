<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Baki Khata</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">

  <!-- PAGE 1: CUSTOMER LIST -->
  <div id="page-list">
    <h1>ðŸ“’ Baki Khata</h1>

    <!-- ADD CUSTOMER -->
    <form id="addCustomerForm">
      <input type="text" id="customerName" placeholder="Customer name" required>
      <button>Add Customer</button>
    </form>

    <!-- SEARCH -->
    <input type="text" id="search" placeholder="ðŸ” Search customer">

    <!-- CUSTOMER LIST -->
    <div id="customerList"></div>

    <!-- GRAND TOTAL -->
    <h3 id="grandTotal">Total Due: 0 Taka</h3>
  </div>

  <!-- PAGE 2: CUSTOMER DETAILS -->
  <div id="page-detail" style="display:none">
    <button class="back-btn" onclick="goBack()">â¬… Back</button>

    <h2 id="detailName"></h2>
    <h3 id="detailBalance"></h3>

    <form id="detailForm">
      <input type="number" id="amount" placeholder="Amount" required>
      <select id="type">
        <option value="baki">Due</option>
        <option value="payment">Payment</option>
      </select>
      <input type="text" id="note" placeholder="Note (optional)">
      <button>Add</button>
    </form>

    <div id="history"></div>
  </div>

</div>

<!-- MODAL -->
<div class="modal" id="modal">
  <div class="modal-box">
    <p id="modalText">Are you sure?</p>
    <div class="modal-btns">
      <button id="confirmDelete">Yes</button>
      <button onclick="closeModal()">No</button>
    </div>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
